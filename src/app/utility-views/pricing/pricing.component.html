<div class="pricing-container pt-3 pb-5 shadow">
  <div class="container mb-2">
    <h1 class="text-center pacifico-regular primary-text-color-accent">Pricing</h1>
  </div>
  <div class="p-2">
    <p>{{description}}</p>
  </div>
  <div class="d-flex flex-row align-items-center justify-content-center">

    <ng-container *ngFor="let product of products">

      <app-product-pricing-card
      [image]="product.image"
      [title]="product.title"
      [price]="product.price"
      [description]="product.description"
      >

      </app-product-pricing-card>

    </ng-container>


</div>
