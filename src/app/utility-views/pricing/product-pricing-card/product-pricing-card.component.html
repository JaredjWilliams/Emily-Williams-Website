<div class="d-flex flex-column center p-3 product-container">
  <div class="items-container">
    <div class="d-flex flex-column item-container">
      <h3 class="primary-text-color-accent">{{title}}</h3>
      <img src="{{image}}" alt="" class="image">
      <p class="secondary-text-color">{{description}}</p>
    </div>
  </div>

  <div>
    <p class="primary-text-color-accent">${{price}} + $15 shipping</p>
  </div>
  <div>
    <button class="order-btn">Order Now</button>
  </div>
</div>
